version: "3.9"

services:
  blanja:
    restart: on-failure
    container_name: blanja
    image: blanja-api:1.0
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - blanja-network
    env_file:
      - .env
    depends_on:
      - blanjaserver-pg
      - blanjaserver-mongo
      - blanjaserver-redis
  blanjaserver-pg:
    deploy:
      resources:
        reservations:
          memory: 750m
          cpus: "1.5"
    container_name: blanjaserver-pg
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    networks:
      - blanja-network
    volumes:
      - blanja-volumes:/var/lib/postgresql
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
  blanjaserver-redis:
    container_name: blanjaserver-redis
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    networks:
      - blanja-network
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

networks:
  blanja-network:
    driver: bridge
    name: blanja-network

volumes:
  blanja-volumes:
    name: blanja-volumes
