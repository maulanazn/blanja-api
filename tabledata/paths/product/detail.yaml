get:
  parameters:
    - in: path
      required: true
      name: store_name
      description: store_name path params for store seller of the product, formatted with slug format
      schema:
        type: string
    - in: path
      required: true
      name: product_name
      description: product_name path params for product detail, formatted with slug format
      schema:
        type: string
  responses: 
    '200':
      headers: 
        Content-Type:
          description: optional
          content:
            application/json:
              schema:
                type: string
        Cookie:
          description: Set other data like product id
          content:
            schema:
              example: USR_ID=integer; PRC_ID=string; Path=/product/:store_name/:product_name
      description: Product detail data
      content:
        application/json:
          example:
            {
              "status": 200,
              "message": "Successfully get product $product_name(slug)",
              data: {
                product_id: string,
                category_name: string,
                image: string,
                product_name: string,
                brand: string,
                rating: integer,
                price: integer,
                color: string,
                size: string,
                quantity: integer,
                description: string,
                rating_number: integer
              }
            }