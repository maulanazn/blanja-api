components:
  schemas:
    registerseller:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        phone:
          type: number
        storename:
          type: string
        password:
          type: string
      required:
        - user_name
        - email
        - phone
        - store_name
        - password
post:
  responses: 
    '201':
      description: Login seller
      content:
        application/json:
          example:
            {
              "status": 201,
              "message": "Successfully login as seller, enjoy your salary",
              "data": {
                seller_id: string,
                store_name: string
              },
              access_token: string
            }
  requestBody:
    content:
      x-www-form-urlencoded:
        schema:
          $ref: "#/components/schemas/registerseller"