components:
  schemas:
    logincustomer:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
      - user_name
      - email
      - password
post:
  responses: 
    '200':
      description: Login customer
      content:
        application/json:
          example:
            {
              "status": 200,
              "message": "Successfully login as customer, enjoy your shopping",
              "data": {
                customer_id: string,
                user_name: string
              },
              access_token: string
            }

  requestBody:
      content:
        x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/logincustomer'