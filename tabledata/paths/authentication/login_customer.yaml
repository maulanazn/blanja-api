components:
  schemas:
    registercustomer:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
      required:
      - user_name
      - email
      - password
post:
  Authorization:
    description: put token to access all route
    content:
      access_token:
        schema:
          type: string
  Set-Cookie:
    description: Set other data like user id
    content:
      schema:
        example: USR_ID=integer; Path=/;
  responses: 
    '201':
      description: Login customer
      content:
        application/json:
          example:
            {
              "status": 201,
              "message": "Successfully login as customer, enjoy your shopping",
              "data": {
                customer_id: string,
                user_name: string
              },
              access_token: string
            }

  requestBody:
      content:
        x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/registercustomer'