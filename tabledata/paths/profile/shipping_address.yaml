post:
  headers: 
    Content-Type:
      description: optional
      content:
        application/json:
          schema:
            type: string
    Authorization:
      description: put token to access all route
      content:
        access_token:
          schema:
            type: string
    Set-Cookie:
      description: Set other data like product id
      content:
        schema:
          example: PRC_ID=string; USR_ID=integer; PRC_B_ID=integer; Path=/address/customer;
  responses: 
    '201':
      description: Shipping Address
      content:
        application/json:
          example:
            {
              "status": 201,
              "message": "Successfully post shipping address"
            }
  requestBody:
    content:
      x-www-form-urlencoded:
        schema:
          $ref: "../../properties/shippingaddress.yaml"
put:
  headers: 
    Content-Type:
      description: optional
      content:
        application/json:
          schema:
            type: string
    Authorization:
      description: put token to access all route
      content:
        access_token:
          schema:
            type: string
    Cookie:
      description: Set other data like product id
      content:
        schema:
          example: PRC_ID=string; USR_ID=integer; PRC_B_ID=integer; Path=/address/customer;
  responses: 
    '202':
      description: Shipping Address
      content:
        application/json:
          example:
            {
              "status": 202,
              "message": "Successfully update shipping address"
            }
  requestBody:
    content:
      x-www-form-urlencoded:
        schema:
          $ref: "../../properties/shippingaddress.yaml"