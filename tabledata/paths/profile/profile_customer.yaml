components:
  schemas:
    profilecustomer:
      type: object
      properties:
        user_image:
          type: string
        user_name:
          type: string
        email:
          type: string
        phone:
          type: string
        gender:
          type: object
          properties:
            laki-laki:  
              type: string
            perempuan:
              type: string
        date_of_birth:
          type: date
get:
  responses: 
    '200':
      headers: 
        Content-Type:
          description: optional
          content:
            application/json:
              schema:
                type: string
        Authorization:
          description: put token to access all route
          content:
            access_token:
              schema:
                type: string
        Cookie:
          description: Set other data like user id
          content:
            schema:
              example: USR_ID=integer; Path=/customer/profile;
      description: Data customer by id / profile
      content:
        application/json:
          example:
            {
              "status": 200,
              "message": "Successfully get profile customer",
              "data": {
                customer_id: string,    
                user_image: string,
                user_name: string,
                email: string,
                phone: integer,
                gender: ['laki-laki', 'perempuan'],
                date_of_birth: date
              },
            }
post:
  requestBody:
    description: Post data that doesn't exist
    content:
      x-www-form-urlencoded:
        schema:
          $ref: "#/components/schemas/profilecustomer"
  responses: 
    '201':
      headers: 
        Content-Type:
          description: optional
          content:
            application/json:
              schema:
                type: string
        Authorization:
          description: put token to access all route
          content:
            access_token:
              schema:
                type: string
        Set-Cookie:
          description: Set other data like product id
          content:
            schema:
              example: USR_ID=integer; Path=/customer/profile;
      content:
        application/json:
          response:
            {
              "status": 200,
              "message": "Successfully post profile customer"
            }
