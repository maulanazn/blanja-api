components:
  schemas:
    profilecustomer:
      type: object
      properties:
        userimage:
          type: string
        username:
          type: string
        phone:
          type: string
        gender:
          type: object
          properties:
            male:  
              type: string
            female:
              type: string
        dateofbirth:
          type: date
get:
  responses: 
    '200':
      headers: 
        Content-Type:
          description: optional
          content:
            application/json:
              schema:
                type: string
        Authorization:
          description: put token to access all route
          content:
            access_token:
              schema:
                type: string
        Cookie:
          description: Set other data like user id
          content:
            schema:
              example: USR_ID=integer; Path=/customer/profile;
      description: Data customer by id / profile
      content:
        application/json:
          example:
            {
              "status": 200,
              "message": "Successfully get profile customer",
              "data": {
                customer_id: string,    
                userimage: string,
                username: string,
                email: string,
                phone: integer,
                gender: ['male', 'female'],
                dateofbirth: date
              },
            }
post:
  requestBody:
    description: Post data that doesn't exist
    content:
      x-www-form-urlencoded:
        schema:
          $ref: "#/components/schemas/profilecustomer"
  responses: 
    '201':
      headers: 
        Content-Type:
          description: optional
          content:
            application/json:
              schema:
                type: string
        Authorization:
          description: put token to access all route
          content:
            access_token:
              schema:
                type: string
        Cookie:
          description: Set other data like product id
          content:
            schema:
              example: USR_ID=integer; Path=/;
      content:
        application/json:
          response:
            {
              "status": 200,
              "message": "Successfully update profile customer"
            }
